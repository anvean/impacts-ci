name: "Test Impact-CI Action"

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  # Job 1: Build and Verify Sync (Ensures the bundled JS matches the TS code)
  build-and-verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - run: npm install
      
      - name: Build and Bundle
        run: npm run package 

      - name: Verify Dist is Up-to-Date
        run: |
          if [ -n "$(git status --porcelain dist/)" ]; then
            echo "::error ::The 'dist/' directory is out of sync with 'src/'. Please run 'npm run package' and commit the changes."
            exit 1
          fi

  # Job 2: Run the action against the current PR diff
  test-action:
    needs: build-and-verify
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      # We don't need 'Create Mock Mapping' anymore because we are going generic!
      # Instead, we print the git diff context for debugging
      - name: Git Context
        run: |
          echo "Comparing HEAD to origin/main"
          git diff --name-only origin/main...HEAD || echo "No changes found or not a PR"

      - name: Run Local Impact-CI
        id: impact
        uses: ./ 
        with:
          base-branch: 'main'

      - name: Inspect Outputs
        run: |
          echo "--- üìç IMPACT ANALYSIS RESULTS ---"
          echo "Impacted Unit Tests: ${{ steps.impact.outputs.impacted-unit }}"
          echo "Impacted Features:   ${{ steps.impact.outputs.impacted-e2e }}"

      # A more helpful verification: it tells you exactly what happened
      - name: Verify Logic
        run: |
          UNIT='${{ steps.impact.outputs.impacted-unit }}'
          E2E='${{ steps.impact.outputs.impacted-e2e }}'
          
          if [ "$UNIT" == "[]" ] && [ "$E2E" == "[]" ]; then
            echo "::notice ::Baseline Test: No files were changed in this push/PR that matched test patterns."
          else
            echo "::notice ::Success: Impacted tests were correctly identified."
          fi